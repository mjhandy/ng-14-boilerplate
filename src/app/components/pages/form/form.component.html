<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-6">
      <h1>Forms</h1>
      <h2>Text Fields</h2>
      <form class="needs-validation">
        <fieldset>
          <legend>Text Input Fields</legend>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fName" placeholder="First Name" required formControlName="fName">
            <label for="fName">First Name</label>
            <div class="form-error" aria-live="polite">

            </div>     
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lName" placeholder="Last Name" required formControlName="lName">
            <label for="lName">Last Name</label>          
          </div>
          <div>
            <button class="btn btn-primary" type="submit" (click)="nameInputSubmit()">Submit</button>
          </div>        
        </fieldset>
      </form>
    </div>   
  </div>
</div>
